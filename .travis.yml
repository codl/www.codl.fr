language: "python"

matrix:
    include:
        - python: "3.6"
        - python: "3.7"
          dist: xenial
          sudo: true
        - python: "pypy3.5"
install:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
cache:
    - pip

script:
    - pytest --cov=codl --cov-report=

after_success:
    - codecov
