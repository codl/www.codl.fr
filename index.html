    <script>
        window.onload = function(e){
            xhr = new XMLHttpRequest();
            xhr.open("GET", "quotes.txt", false);
            xhr.send(null)
            quotes = xhr.responseText.split("\n");
            console.log(quotes);
            var num = Math.floor(Math.random() * (quotes.length-1));
            var q = document.querySelector("q");
            q.innerHTML = "";
            q.appendChild(document.createTextNode(quotes[num]));
        }
    </script>
